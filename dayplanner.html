<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dayplanner.css">
    <title>Планировщик задач</title>
</head>

<body>
    <img src="https://img.freepik.com/premium-vector/cat-with-glasses-reading-book-cat-reading-a-book_542607-3113.jpg"
        alt="Котик">
    <div class="task-input">
        <h2>Добавить задачу</h2>
        <input type="text" id="taskInput" placeholder="Введите задачу...">
        <button id="addTaskBtn">Добавить в список</button>
    </div>
    <div class="task-list-container">
        <h2>Список задач: </h2>
        <ul id="taskList"></ul>
        <button id="clearListBtn" class="disabled">Очистить список</button>
    </div>
    <script src="dayplanner.js"></script>
</body>

</html>
